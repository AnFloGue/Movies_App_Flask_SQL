{% extends "base.html" %}
{% block title %}{{ user.name }}'s Movies{% endblock %}
{% block content %}
<h1 class="mb-4">{{ user.name }}'s Movies</h1>
<ul class="list-group">
    {% for movie in movies %}
    <li class="list-group-item">
        {{ movie.name }} ({{ movie.year }}) - {{ movie.director }} - {{ movie.rating }}/10
    </li>
    {% endfor %}
</ul>
<a href="/users/{{ user.id }}/add_movie" class="btn btn-primary mt-3">Add Movie</a>
{% endblock %}
