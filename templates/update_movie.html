<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb App</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/users/{{ user_id }}/update_movie/{{ movie.movie_id }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ movie.rating }}" required>
        <button type="submit">Update Movie</button>
    </form>
</body>
</html>
