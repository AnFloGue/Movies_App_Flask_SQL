{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1 class="mb-4">Users</h1>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item">
        <a href="/users/{{ user.id }}">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
